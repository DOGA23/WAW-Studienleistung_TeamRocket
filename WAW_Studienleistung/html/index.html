<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<head>
    <script type="text/javascript" language="JavaScript" src="lib/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/css/index.css">
    <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
    <title>Anmeldung</title>
</head>
<body>

<h3>Anmeldung:
    <br/>
    <span>Hier könnt ihr euch für eine Messe eurer Wahl anmelden. </span>
</h3>
<img src="lib/img/TeamRocket.jpg" alt="Platzhalter für Logo"/>
<br/>
<br/>
<!--Formular für Anmeldung zu einer Messe-->
<form action="http://localhost/anmeldung.php" id="form" method="GET" onsubmit="return formularUeberpruefen('form')">
    <fieldset id="eingabefelder">
        <legend id="anmeldedaten">Anmeldedaten</legend>

        <!--Eingebafeld "Vorname"-->
        <p>
        <label for="vorname"> Vorname:</label>
        <input type="text" id="vorname" size="20" name="vorname" onfocus="faerben('vorname');"> <br>
        </p>
        <!--Eingebafeld "Nachname"-->
        <p>
        <label for="nachname"> Nachname:</label>
        <input type="text" id="nachname" size="20" name="nachname" onfocus="faerben('nachname');"> <br>
        </p>
        <!--Eingebafeld "E-Mail Adresse"-->
        <p>
        <label for="email"> E-Mail:</label>
        <input type="text" id="email" size="20" name="email"  onfocus="faerben('email');"> <br>
        </p>
        <!--Eingebafeld "Martrikelnummer"-->
        <p>
        <label for="matrikelnr"> Matrikelnummer:</label>
        <input type="text" id="matrikelnr" size="20" name="matrikelnr" onfocus="faerben('matrikelnr');"> <br>
        </p>
        <!--Eingebafeld "Handynummer"-->
        <p>
        <label for="handy"> Handynummer:</label>
        <input type="text" id="handy" size="20" name="handy" onfocus="faerben('handy');"> <br>
        </p>
        <div id="studiengangdiv">
            Studiengang:
			<span>
			<select id="sg" name="studiengang">
                <option value="uib"> UIB </option>
                <option value="ib" selected="selected"> IB </option>
                <option value="imb"> IMB </option>
            </select>
			</span>
        </div>
        <br/>
        <div id="messediv">
            Messe:

            <span><input type="radio" name="messe" value="cebit" checked="checked">CeBIT<br></span>
            <div>
                <span><input type="radio" name="messe" value="conhit">ConhIT<br></span>
                <span><input type="radio" name="messe" value="webtech con">WebTech Con<br></span>
            </div>
        </div>


        <span><input type="submit" value="Anmelden" name="Submit"></span>

    </fieldset>

    <div id="messeinfos">
        <p>Messe Infos:
            <br/>
            <Span>Klicken sie auf die Messe ihrer Wahl um weitere Informationen zu erhalten</span></p>
        <br/>
        <p><a href="cebit_index.html"> CeBIT </a></p>
        <br/>
        <p><a href="conhit_index.html"> ConhIT </a></p>
        </br>
        <p><a href="Webtechcon.html"> WebTech Con </a></p>
        <br/>
        <p><a href="detail.html"> Details zur Anmeldung</a></p>
    </div>
</form>

</body>
</html>
